{% extends "base.html" %}
{% block content %}
{% load static %}
{% if user.is_authenticated and user.username == comment.name %}

<div class="container">
   <div class="row">
      <div class="col-8 offset-2 text-center mt-5">
         <h2>Edit Comment</h2>
         <hr>
      </div>
   </div>
   
   <div class="row">
      <div class="text-center col-8 mt-3 offset-2">
         <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success mb-2" type="submit" >Edit Comment</button>
         </form>
      </div>
   </div>
</div>
{% endif %}
{%endblock%}
