

{% load i18n %} 

{% load account socialaccount %}




{% block content %}
<link href="/static/css/style.css" rel="stylesheet"/>
<link href="/static/css/login.css" rel="stylesheet"/>

<div class="container">
  <div class="frame">
     
      <div ng-app ng-init="checked = false">
          
          <form class="form-signin" action="{% url 'account_login' %}" method="post" name="form">
              {% csrf_token %} 
              {{ form.as_p }}
              {% if redirect_field_value %}
              <input type="hidden" class="form-styling" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              
              <button class="btn  btn-primary tn-animate" type="submit">{% trans "Sign In" %}</button>
          </form>
      </div>
      
      
  </div> 
</div>

<script src="/static/js/login.js"></script>
</body>
</html>

{% endblock %}
