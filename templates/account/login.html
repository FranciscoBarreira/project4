<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="/static/css/login.css" rel="stylesheet" />
</head>
<body>

  {% load i18n %} 

  {% load account socialaccount %}

  {% block head_title %}{% trans "Sign In" %}{% endblock %}




  <div class="container">
    <div class="frame">
        <div class="nav">
            <ul class="links">
                <li class="signin-active"><a class="btn">Existing User</a></li>
                <li class="signup-inactive"><a class="btn">New User</a></li>
            </ul>
        </div>
        <div ng-app ng-init="checked = false">
            {% csrf_token %}
            <form class="form-signin" action="{% url 'account_login' %}" method="post" name="form"> 
                <label for="fullname">Username</label><input class="form-styling" type="text" name="username" placeholder="" />
                <label for="password">Password</label><input class="form-styling" type="text" name="password" placeholder="" />
                <input type="checkbox" id="checkbox" /> <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
               
                <div class="btn-animate"> <a class="btn-signin">{% trans "Sign In" %}</a> </div>
            </form>
        </div>
        
        
    </div> 
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
